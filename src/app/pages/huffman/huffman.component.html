<div class="wrapper">
    <h1>Huffman</h1>

    <section *ngFor="let method of methods" [id]="method + '-section'">
        <app-graph-search
            [graphTitle]="method"
            [graphId]="method"
            [setLayoutEnabled]="setLayoutEnabled"
            [layout]="Layout.SEQUENTIAL"
            [rootId]="rootId"
            [graphGenerator]="randomTreeGenerator"
            [regenerateButtonEnabled]="true"
            [downloadButtonEnabled]="true"
            [uploadButtonEnabled]="true"
            [formEnabled]="false"
            (generateAnimationStepsEventEmitter)="generateAnimationSteps($event, method)"
        ></app-graph-search>
    </section>
</div>
