<div class="wrapper">
    <div class="temp">{{ queue | json }}</div>

    <app-linear-queue [queue]="queue"></app-linear-queue>

    <div class="command-palette">
        <button class="enqueue" (click)="enqueueButtonClickHandler()">enqueue</button>
        <button class="dequeue" (click)="dequeueButtonClickHandler()">dequeue</button>
        <button class="reset" (click)="resetButtonClickHandler()">reset</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
</div>
