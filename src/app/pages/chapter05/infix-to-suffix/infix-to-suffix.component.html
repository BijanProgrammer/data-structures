<header>
    <h2>Infix to Suffix</h2>
    <app-animator
        #animator
        (performActions)="performActions($event)"
        (performReverseActions)="performReverseActions($event)"
    ></app-animator>
</header>

<main>
    <app-stack [stack]="stack.clone()"></app-stack>

    <div class="expressions">
        <app-expression [expression]="infix | clone" [target]="currentIndex"></app-expression>
        <app-expression [expression]="suffix"></app-expression>
    </div>
</main>
