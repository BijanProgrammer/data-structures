<section>
    <h3 (click)="checked = !checked">
        <icon-collapsed *ngIf="!checked"></icon-collapsed>
        <icon-expanded *ngIf="checked"></icon-expanded>
        Problem {{ problemIndex + 1 }}
    </h3>

    <div class="spoiler" [ngClass]="{collapsed: !checked}">
        <app-text-parser [textBlocks]="problem.solution"></app-text-parser>
    </div>
</section>
