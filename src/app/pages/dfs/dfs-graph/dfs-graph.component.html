<div class="wrapper">
    <header>
        <h2>{{ graphTitle }}</h2>
        <button
            *ngIf="isRegenerationEnabled"
            class="button button--regenerate"
            (click)="regenerateButtonClickHandler()"
        >
            regenerate
            <icon-shuffle></icon-shuffle>
        </button>
    </header>

    <div class="animation-control-panel">
        <form class="horizontal" (submit)="formSubmitHandler($event)">
            <label>
                Start Node
                <input #startNodeInput type="number" value="1" min="1" [max]="nodes?.size" />
            </label>

            <label>
                Target Node
                <input #targetNodeInput type="number" value="5" min="1" [max]="nodes?.size" />
            </label>

            <button type="submit">Initialize Animation</button>
        </form>

        <app-graph-animator #graphAnimatorComponent></app-graph-animator>
    </div>

    <app-graph-visualizer
        #graphVisualizerComponent
        [graphId]="graphId"
        [layout]="Layout.RADIAL"
        [isDirected]="true"
    ></app-graph-visualizer>
</div>
